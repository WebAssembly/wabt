language: c
before_install:
  - eval "${MATRIX_EVAL}"
  - scripts/travis-before-install.sh
script:
  - scripts/travis-build.sh
  - scripts/travis-test.sh
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc-i686
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env: SANITIZER=asan
# Disabled because MSAN seems to have stopped working on Travis.
#    - os: linux
#      dist: trusty
#      sudo: required
#      compiler: clang
#      env: SANITIZER=msan
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env: SANITIZER=lsan
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      # ubsan requires a newer clang for blacklisting to work.
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
          env:
            - SANITIZER=ubsan MATRIX_EVAL="CC=clang-3.6 && CC=clang++-3.6"
    - os: osx
      compiler: clang

  # Allow failures on the Mac bots. We'd rather not, but they are quite slow.
  allow_failures:
    - os: osx
      compiler: clang

  fast_finish: true
