language: c
before_install:
  - eval "${MATRIX_EVAL}"
  - scripts/travis-before-install.sh
script:
  - scripts/travis-build.sh
  - scripts/travis-test.sh
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc-i686
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env: TRAVIS_TAG=release_test WABT_DEPLOY=clang-release
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env: SANITIZER=asan
# Disabled because MSAN seems to have stopped working on Travis.
#    - os: linux
#      dist: trusty
#      sudo: required
#      compiler: clang
#      env: SANITIZER=msan
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env: SANITIZER=lsan
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env: SANITIZER=ubsan
    - os: osx
      compiler: clang
      env: WABT_DEPLOY=clang-release
    # Build the .js outputs using emcc
    - &test-emcc
      stage: test
      compiler: clang
      python: 2.7
      node_js: 7
      language: node_js
      node_js:
      - node
      sudo: required
      services:
      - docker
      before_install:
      - docker run -dit --name emscripten -v $(pwd):/src trzeci/emscripten:sdk-incoming-64bit bash
      script:
      # run binaryen.js and wasm.js tests before and after building, so we see if the bundled
      # version is good too
      - docker exec -it emscripten bash scripts/travis-emcc.sh

  # Allow failures on the Mac bots. We'd rather not, but they are quite slow.
  allow_failures:
    - os: osx
      compiler: clang

  fast_finish: true

before_deploy:
  - scripts/travis-before-deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: wabt-$TRAVIS_TAG-*.tar.gz*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    condition: -n ${WABT_DEPLOY}
